---
layout: default
---
<article class="c-post" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="c-post__header">
        <h1 class="c-post__title" itemprop="name headline">{{ page.title }}</h1>
    </header>

    <div class="c-post__content" itemprop="articleBody">
        {% assign drop_cap = content|strip_html|truncate:4|remove:'.' %}

        <div class="c-post__dropcap">
            {{ drop_cap }}
        </div>

        {{ content }}
    </div>
</article>
