---
layout: default
---
{% if page.hideFromSearchResults %}
    <span id="hide-search"></span>
{% endif %}

<article class="c-post" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="c-post__header">
        {% if page.categories contains "blog" %}
            <a href="{{ "/blog" | prepend: site.baseurl }}" class="c-post__back u-chevron u-chevron--left" title="Back to Blog"><div class="u-sr-only">Back</div></a>
        {% else %}
            <a href="{{ "/" | prepend: site.baseurl }}" class="c-post__back u-chevron u-chevron--left" title="Back to Homepage"><div class="u-sr-only">Back</div></a>
        {% endif %}

        <h1 class="c-post__title" itemprop="name headline">{{ page.title }}</h1>
    </header>

    <div itemprop="articleBody">
        <p class="c-post__meta">
            <div class="u-sr-only">
                <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                    <span itemprop="name">{{ page.author }}</span>
                </span>
            </div>
        </p>

        {{ content }}
    </div>
</article>
