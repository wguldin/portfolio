---
layout: home
---

<div class="home">
    <ul class="c-post-list">
      <!-- {% for post in site.posts %} -->
        <li class="c-post-list__item">
            <a class="c-post-list__link" href="{{ post.url | prepend: site.baseurl }}">
                <span class="c-post-list__meta">{{ post.date | date: "%b. %-d, %Y" }}</span>

                <h2 class="c-post-list__title">
                    {{ post.title }}
                </h2>

                <p class="mb0">
                    {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
                </p>
            </a>
        </li>
      <!-- {% endfor %} -->
    </ul>
</div>
