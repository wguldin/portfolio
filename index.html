---
layout: default
---

<div class="home">
    <div class="c-post-list__container">
        <h2 class="c-post-list__heading">Past writings and case studies</h2>
        <ul class="c-post-list">
        {% assign posts = site.categories.work | sort: 'order' %}
        
        {% for post in posts  %}        
            {% if forloop.index and post.type == "old" %} 
                <li class="c-post-list__item">
                    <a class="c-post-list__link" href="{{ post.url | prepend: site.baseurl }}">
                        <div class="c-post-list__meta">
                            {{ forloop.index }}
                        </div>
                        <div class="c-post-list__content">
                            <h3 class="c-post-list__title">
                                {{ post.title }}
                            </h3>
                        </div>
                    </a>
                </li>
            {% endif %}
        {% endfor %}
        </ul>
    </div>
</div>
