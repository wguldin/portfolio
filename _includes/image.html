{% capture imagePath %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}/{{ include.name }}{% endcapture %}
{% capture url %}/assets/images/posts/{{ imagePath }}{% endcapture %}

{% if include.caption %}
  <figure class="c-post__image">
    <img src="{{ url | prepend: site.baseurl }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
    <figcaption class="c-post__caption">{{ include.caption }}</figcaption>
  </figure>
{% else %}
    <img src="{{ url | prepend: site.baseurl }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
{% endif %}
